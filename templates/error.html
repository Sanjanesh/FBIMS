{% extends "base.html" %}

{% block title %}Error - Inventory Management System{% endblock %}
{% block page_title %}Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                <h2 class="text-danger mb-3">Oops! Something went wrong</h2>
                <p class="text-muted mb-4">{{ message or "An unexpected error occurred. Please try again later." }}</p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
